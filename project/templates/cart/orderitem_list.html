{% extends 'base.html' %}

	{% block content %}
	<h1>Total items: {{order.get_total_items}}</h1>
	<h1>Total price: ${{order.get_total_price}}</h1>
		{% for item in items %}
				  <div class="card-body border">
					<h2>{{item.product}}</h2>
					<h4>Quantity: {{item.quantity}}</h4>
					<h4>Price: ${{item.product.price}}</h4>
					<h4>Total: ${{item.get_total}}</h4>
					<a href="{% url 'cart:add_item' item.id %}" class="btn btn-success">add</a>
					<a href="{% url 'cart:delete_item' item.id %}" class="btn btn-danger">delete</a>
				  </div>
			</div>
		{% endfor %}
		
	{% endblock %}
