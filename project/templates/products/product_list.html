{% extends 'base.html' %} {% block content %}
<div class="d-flex flex-wrap p-5">
{% for product in products %}
	<div class="card m-2 col-sm-3 justify-context-between" style="width: 18rem">
		<img src="..." class="card-img-top" alt="..." />
		<div class="card-body">
			<h2 class="card-text">
			{{product.name}}
			</h2>
			<p class="card-text">
			{{product.description}}
			</p>
			<a href="{% url 'product:detailproduct' product.id %}" class=" btn btn-primary">view the product</a>
			<a href="{% url 'cart:add_to_cart' product.id %}" class="my-3 btn btn-primary"> add to cart </a>
		</div>
	</div>
{% endfor %}
</div>

{% endblock %}
